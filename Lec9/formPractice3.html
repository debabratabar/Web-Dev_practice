<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>COMPLEX FORM</h2>

    <form >
        <fieldset>
            <legend>Personal Information </legend>
            <label for="fullname">Name :</label> 
        <input type="text" id="fullname">
       
        <label for="email">Email :</label> 
        <input type="email" id="email" required>
        
        <label for="phone">Phone :</label>
        <input type="tel" id="phone" required>
        
        <label for="DOB">Date Of Birth : </label>
        <input type="date" name="DOBpicker" id="DOB">

        <label for="gender"> Gender </label> 
        <input type="radio" name="checkbox" id="male">
        <label for="male"> Male</label>

        <input type="radio" name="checkbox" id="female">
        <label for="female"> Female</label>

        <label for="country"> Country  </label>
        <select name="occupationbox" id="country">
            <option value="none" selected disabled hidden  >Select Country  : </option>
            <option value="usa">United States</option>
            <option value="BDegree">Bechalor's Degree</option>
            <option value="MDegree">Master Degree</option>
            <option value="phd">PHD</option>
        </select> 

        </fieldset>

        <fieldset>
            <legend>Address</legend>

            <label for="street">Street</label> 
            <input type="text" id="street">

            <label for="city">City</label> 
            <input type="text" id="city">

            <label for="state">State</label> 
            <input type="text" id="state">

            <label for="zip-code">Zipcode</label> 
            <input type="text" id="zip-code">
       

        </fieldset>


        <fieldset>
            <legend>Other Information </legend>

            <label for="comment">Comments </label> 
            <textarea name="commentField" id="comment" cols="30" rows="10" placeholder="Enter Comments "></textarea>

            <label for="terms"> I agree in the terms of services</label>
            <input type="checkbox" name="checkbox" id="terms" required>
       

        </fieldset>

        <br/>
        <br/>
        <button>submit </button>


    </form>
</body>
</html>
